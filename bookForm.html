<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Menambahkan Data dengan Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    
</head>
<body style="background-color: beige;">
    <header class="d-flex justify-content-center">
        <div style="font-size: x-large; font-weight: 600;" class="mt-5">
            Silahkan Mengisi Form Berikut
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="form-group">
                <form id="addBook">
                    <div class="mb-3">
                        <label for="newBooks" class="form-label">Judul Buku</label>
                        <input type="text" class="form-control" id="newBookName" placeholder="Judul Buku Anda" aria-describedby="title">
                    </div>
                    <br>
                    <input type="button" id="btnAdd" value="Submit" class="btn btn-primary">
                    <div class="mb-3">
                        <label for="bookList" class="form-label mt-4">List Buku</label>
                        <select id="DDLbook" class="form-control">
                            <option value="">Pilih</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
         $('#btnAdd').click(function () {
                var addbook = $('#newBookName').val();
                $('#DDLbook').append(new Option(addbook, addbook));
                alert('Book Added!')
            })
    </script>
</body>
</html>
