<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Menambahkan Data dengan Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

</head>

<body style="background-color: beige;">
    <header class="d-flex justify-content-center">
        <div style="font-size: x-large; font-weight: 600;" class="mt-5">
            Silahkan Mengisi Form Berikut
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="form-group">
                <form name="formPendaftaran" id="formPendaftaran" method="post" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="nrp">
                            NRP
                        </label>
                        <input class="form-control required" id="nrp" type="text" placeholder="Masukkan NRP" maxlength="14" name="nrp" />
                    </div>
                    <div class="mb-3">
                        <label for="name">
                            Nama
                        </label>
                        <input class="form-control required" id="name" type="name" placeholder="Nama" name="name" />
                    </div>
                    <div class="mb-3">
                        <label for="alamat">
                            Alamat
                        </label>
                        <textarea class="form-control" id="alamat" type="text" placeholder="Alamat" name="alamat"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tgl_lahir">
                            Tanggal Lahir
                        </label>
                        <input class="form-control required" id="tgl_lahir" type="date" placeholder="tgl_lahir" name="tgl_lahir" />
                    </div>
                    <div class="mb-3">
                        <label for="umur">
                            Umur
                        </label>
                        <input class="form-control" id="umur" type="number" placeholder="Umur" name="umur" />
                    </div>
                    <div class="mb-3">
                        <label for="email">
                            Email
                        </label>
                        <input class="form-control required" id="email" type="email" placeholder="Email" name="email" />
                    </div>
                    <div class="mb-4 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label for="password1">
                                Password
                            </label>
                            <input class="form-control required" id="password1" type="password" placeholder="Masukkan Password" name="password" />
                        </div>
                        <div class="md:ml-2">
                            <label for="confirmPassword">
                                Konfirmasi Password
                            </label>
                            <input class="form-control required" id="confirmPassword" type="password" placeholder="Ulangi Password" name="confirmPassword" />
                        </div>
                    </div>
                    <div class="btn-submit">
                        <button class="btn btn-primary"id="submitForm">
                            Simpan
                        </button>
                    </div>
                </form>
                </div>
                <div class="mt-lg-5">
                    <a href="index.html">
                        <button class="btn btn-secondary">Go Back To Home Page</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
 <script type="text/javascript">
    $(document).ready(function validateForm() {
        $('#formPendaftaran').validate({
            rules: {
                nrp: {
                    digits: true,
                    minlength: 3,
                    maxlength: 14
                },
                name: {
                    required: true
                },
                umur: {
                    digits: true,
                    range: [0, 100]
                },
                email: {
                    email: true
                },
                confirmPassword: {
                    equalTo: "#password1"
                },
            },
            messages: {
                name: {
                    required: "Nama Harus Diisi"
                },
                nrp: {
                    required: "Kolom NRP Harus Diisi",
                    minlength: "Kolom NRP harus terdiri minimal 3 digit",
                    maxlength: "Kolom NRP harus terdiri maksimal 14 digit"
                },
                email: {
                    required: "Alamat email harus diisi",
                    email: "Format email tidak valid"
                },
                confirmPassword: {
                    equalTo: "Password tidak sama"
                }
            }
        });
    });
</script>
</body>

</html>
